<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="./index.js" method="post" autocomplete="on">
        <section>
            <label for="name">Name: </label>
            <input type="text" id="name"/>
        </section>

        <section>
            <label for="email">Email: </label>
            <input type="email" id="email"/>
        </section>

        <section>
            <label for="password">Password: </label>
            <input type="password" id="password"/>
        </section>

        <section>
            <lebel for="dob">DateOfBirth:</lebel>
            <input id="dob" type="date" />
        </section>

        <section>
            <span>Gender: </span>
            <label for="male">Male</label>
            <input id="male" type="radio" name="gender" value="male" />
            <label for="Female">Female</label>
            <input id="Female" type="radio" name="gender" value="female" />
            <label for="other">Other</label>
            <input id="other" type="radio" name="gender" value="other" />
        </section>

        <section>
            <span>IntreastedIn:</span>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="javascript" name="language" value="javascript" />
            <label for="java">Java</label>
            <input type="checkbox" id="java" name="language" value="java" />
            <label for="python">Python</label>
            <input type="checkbox" id="python" name="language" value="python" />
        </section>

        <section>
            <label for="country">Country: </label>
            <select id="country">
                <option disabled value="">--Select Country--</option>
                <option>India</option>
                <option>USA</option>
                <option>Australia</option>
                <option>Japan</option>
                <option>France</option>
                <option>Unitedkingdom</option>
                <option>SouthAfrica</option>
            </select>
        </section>

        <section>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" maxlength="10" minlength="10" min="0000000000"/>
        </section>
        
    </form>
</body>
</html>
